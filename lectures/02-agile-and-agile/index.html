<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<!-- <base href="../../tools/reveal.js"> -->
		<link rel="stylesheet" href="../../tools/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../../tools/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../../tools/reveal.js/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../../tools/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template data-separator-notes="^Notes:">
						## Agile and agile

						Notes:
						- agile is important to be familiar with for a number of reasons
							- highly influential in the evolution of devops
							- a useful methodology when applied with char
							- it's everywhere
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-separator-notes="^Notes:">
						## ProTip

					</textarea>
				</section>
				<!-- Waterfall..where we were -->
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## Waterfall
						</textarea>
					</section>
				</section>
				<!-- agile -->
				<section>
					<section data-markdown data-separator-notes="^Notes:">
						<textarea data-template>
						## Agile Manifesto
						--
						## Extreme Programming (XP)
						--
						## Scrum
						</textarea>
					</section>	
				</section>
				<!-- Agile -->
				<section>
				<section data-markdown>
					<textarea data-template data-separator-notes="^Notes:">
					## "Agile"
					</textarea>
				</section>
				</section>
				<!-- Summary -->
				<section data-markdown>
					<textarea data-template data-separator-notes="^Notes:">
						# Summary
						
					</textarea>
				</section>
			</div>
		</div>

		<script src="../../tools/reveal.js/dist/reveal.js"></script>
		<script src="../../tools/reveal.js/plugin/notes/notes.js"></script>
		<script src="../../tools/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../../tools/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
