				<section data-markdown>
					<textarea data-template data-separator-notes="^Notes:">
					## Useful Commands 

					Notes:
					- basic everyday-style commands
					- not covering "sys admin" type commands
					</textarea>
				</section>
				<!-- cmd -->
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## list files

						1. `#> ls`  
						2. `#> ls *.txt`  
						3. `#> ls a-directory/*.txt`
						4. `#> ls -R 

						Notes:
						1. list files and directories in the current a-directory
						2. list all files in the current directory with an extension of ".txt"
						3. list all files in the directory `a-directory` with an extension of ".txt"
						4. recursively list all files and directories starting with the current directory 
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## make a directory

						1. `#> mkdir temp`
						2. `#> mkdir -p a/b/c` 

						Notes:
						1. create a directory named temp
						2. create a directory named `c` and create the parent directories along the way (`a` and `b`)
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## change directory

						1. `#> cd temp`
						2. `#> cd a/b/c`
						3. `#> cd ..`
						4. `#> cd ~`

						Notes:
						1. change to the directory named `temp`
						2. change to the directory named `c` along the path `a/b/`
						3. go up one directory
						4. goto your home directory
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## pwd

						1. `#> pwd`

						Notes:
						1. prints the path to the current working directory
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## echoooo echooo echooo

						1. `#> echo hello world!`
						2. `#> echo pwd`
						3. `#> echo ` \`pwd\`
						
						Notes:
						1. prints "hello world!" to standard output
						2. prints "pwd" to standard output
						3. prints the current directory to standard output	
							- note the backticks (not single quotes)
							- that says "substitute the output of the command in this location"
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## remove files and folders

						1. `#> rm a.txt`
						2. `#> rmdir test`
						3. `#> rmdir -p a/b/c`
						4. `#> rm -r a/b/c`
						
						Notes:
						1. removes the file named `a.txt`
						2. removes the directory named `test` if empty
						3. removes directories `a`, `b`, and `c` if they are empty
						4. removes directories `a`, `b`, and `c`
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## grep

						1. `#> grep unix REAMDE`
						2. `#> grep -i unix REAMDE`
						3. `#> grep -ir unix .`
						4. `#> grep -irl unix .`

						Notes:
						1. case-sensitive search for the word "unix" in the file REAMDE
						2. case-insensitive search for the word "unix" in the file REAMDE
						3. case-insensitive recursive search for the word "unix" in the file REAMDE
						4. case-insensitive recursive search for the word "unix" in the file REAMDE and prints only the matching file name
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## find files
						
						1. `#> find -iname *.md`

						Notes:
						1. case-insensitive recursive search for files with a "md" extension
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## i need help

						1. `#> man ls`
						2. `#> cat -h`
						3. `#> cat --help`

						Notes:
						1. bring up the "man"ual page for the `ls` command 
						2. short form help for `cat`
						3. long form help for `cat`
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## viewing text 

						1. `#> more REAMDE`
						2. `#> yes | more`
						3. `#> head REAMDE`
						4. `#> tail REAMDE`
						5. `#> tail -f REAMDE`
						6. `#> ls /etc | tail -n 5`

						Notes:
						1. paginate the files
						2. paginate the output of a process
						3. print the first 10 lines of a file
						4. print the last 10 lines of a file
						5. print the last 10 lines of a file and monitor for more data being appended
						6. print the last 5 entries from the `ls` command 

						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## listing processes

						1. `#> ps`
						2. `#> ps a`
						3. `#> ps au`
						4. `#> ps au | grep bash`

						Notes:
						1. list your processes
						2. list processes, including others
						3. list precesses, including others, with more information
						4. find a particular process (e.g., `bash`)

						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## terminate a process

						1. `#> kill -9 350`
						2. `#> pkill -9 cat`

						Notes:
						1. forcibly kills the process with an ID of 350
						2. forcibly kills all processes that contains the word 'cat'

						</textarea>
					</section>
				</section>
				<!-- Summary -->
				<section data-markdown>
					<textarea data-template data-separator-notes="^Notes:">
						# Summary
						
						- reviewed basic "daily driver" commands
						- there is a lot more out there, but this is a good start 

					</textarea>
