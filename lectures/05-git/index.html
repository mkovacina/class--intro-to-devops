						<textarea data-template data-separator-notes="^Notes:">
						## What is git?

						- decentralized source control system
						- Linus Torvalds needed something better and free
							- ...so he built it
						- defacto source control system
						- object-based

						Notes:
						- centralized means that there is a single server that everyone interacts with  
						- decentralized here can be seen as point-to-point 
							- decentralized can be centralized easily
							- centralized cannot be decentralized (at all)
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## Terminology

						1. repository
							-  a database containing all the information needed to retain and manage the revisions and history of a project. 
						2. commit 
							- (n) A single point in the Git history 
							- (v) The act of storing the project state to the Git history 
								- creating a commit
						---
						## Terminology

						3. branch 
							- a line of development
							- local versus remote
						4. fetch
							- determining and getting missing objects from a remote branch

						---
						## Terminology

						5. merge
							- bringing changes from one branch into another
							- results in a new commit 
						6. pull
							- fetch and merge
						Notes:
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## Features

						- every repo has a complete history (grows unbounded)
						- supports offline (full capability w/o a network)
						- branching is light/quick
						- cryptographic authentication of history
							- commit hashes depends on the previous commits
							- can't change previous commits without detection

						Notes:
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template data-separator-notes="^Notes:">
						## Features

						- everything you do is local to your repository
						- changes are push/pulled through merging
						- conflict resolution is always the messy part

						Notes:
						</textarea>

				<section>

						<textarea data-template data-separator-notes="^Notes:">
						## git commands 

						Notes:
						---
						## `git init`

						- initializes a new repo
						- this repo is local to your machine only 
						---
						## `git add`

						- adds staged content to be committed  
						---
						## `git status`

						- displays the status of the repository
							* tracked files
								* files that are new/modified in the *working directory*
							* untracked files
								* files that are staged/unstaged in the *staging area*
						---
						## `git commit`

						- commits staged files to the branch history
						
						Notes:
						- the commit is still to a local repo
						---
						## `git reset`

						- rolls back the history to a specific commit 

						`git reset --soft  HEAD~1`
						`git reset --mixed HEAD~1`
						`git reset --hard  HEAD~1`

						Notes:
						- soft 
							- file changes remain and in the index
						- mixed 
							- file changes remain but removed from the index
						- hard
							- you lose all uncommited and untracked files in addition to losing the commits
						---
						## `git merge`

						- join two or more histories together
						- replays the changes from one branch to another 
						---
						## `git pull`

						- merge changes from a remote repository into the local repository

						Notes:
						- this operation creates a merge commit 
						---
						## `git push`

						- merge changes from a local repository into a remote repository
						---
						## git branch

						`git branch [branch name]`
						`git branch -a`
						
						Notes:
						- create a branch of the given name from THE CURRENT branch
						- list all the branches, local and remote
						---
						## `git checkout`

						`git checkout [branch name]`

						Notes:
						- updates files in the working tree to match the version in the index or the specified tree. 

					</textarea>
